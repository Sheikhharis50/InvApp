<div class="card card-dark">
    <div class="card-header">
        <div class="row">
            <div class="col-md-6">
                <h3 class="card-title">
                    {{status}}
                </h3>
            </div>
        </div>
    </div>
    <input type="hidden" value="{{status}}" class="password_check"/>
    <form method="POST" class='user_form'>
        {% csrf_token %}
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="row form-group">
                        <div class="col-sm">
                            <label>First Name: <span class="imp">*</span></label>
                            {{form.first_name}}
                        </div>
                        <div class="col-sm">
                            <label>Last Name: <span class="imp">*</span></label>
                            {{form.last_name}}
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm">
                            <label>Username: <span class="imp">*</span></label>
                            {{form.username}}
                        </div>
                        <div class="col-sm">
                            <label>Email: </label>
                            {{form.email}}
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm">
                            <label>Password: <span class="imp">*</span></label>
                            {{form.password}}
                        </div>
                        <div class="col-sm">
                            <label>Confirm Password: <span class="imp">*</span></label>
                            {{form.c_password}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="row">
                                <div class="col-sm-2">
                                    <label for="id_is_available">Is available:</label>
                                </div>
                                <div class="col-sm-6">
                                    {{form.is_available}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Contact: </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-container">
                                        <span class="iicon dropdwn">+92</span>
                                        {{form.contact}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="id_location">Address: </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    {{form.address}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="id_location">City: </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    {{form.city}}
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="id_location">State: </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    {{form.state}}
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="id_location">Country: </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    {{form.country}}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-sm">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="">Description:</label>
                                    {{form.description}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" id='city' value="{{obj.city}}" />
            <input type="hidden" id='state' value="{{obj.state}}" />
        </div>
        <div class="row" style="padding:1%;">
            <div class="col-sm-6">
                <button type="submit" class="save btn btn-primary">SAVE</button>
            </div>
            <div class="col-sm-6">
                <a href="{% url 'customer_list' %}" class="save btn btn-primary">
                    CANCEL
                </a>
            </div>
        </div>
        <div class="card-footer">
            <br>
        </div>
    </form>
</div>
<script type="text/javascript">
    window.onbeforeunload = function () {
        return true;
    };
</script>
