<div class="card card-dark">
    <div class="card-header">
        <div class="row">
            <div class="col-md-6">
                <h3 class="card-title">
                    {{status}}
                </h3>
            </div>
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="row form-group">
                        <div class="col-sm">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Department Name: <span class="imp">*</span></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-container">
                                        <i class="fa fa-building iicon" aria-hidden="true"></i>
                                        {{form.name}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Contact: </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-container">
                                        <span class="iicon dropdwn">+92</span>
                                        <!-- <i class="fa fa-address-book iicon" aria-hidden="true"></i> -->
                                        {{form.contact}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="">Description:</label>
                                    {{form.description}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="padding:1%;">
            <div class="col-sm-6">
                <button type="submit" class="save btn btn-primary">SAVE</button>
            </div>
            <div class="col-sm-6">
                <a href="{% url 'department_list' %}" class="save btn btn-primary">
                    CANCEL
                </a>
            </div>
        </div>
        <br>
    </form>
</div>
<script type="text/javascript">
    window.onbeforeunload = function () {
        return true;
    };
</script>
