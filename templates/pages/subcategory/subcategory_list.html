<div class="card card-dark">
    <div class="card-header">
        <div class="row">
            <div class="col-md-6">
                <h3 class="card-title">
                    {{status}}
                </h3>
            </div>
            <div class="col-md-6">
                <a type="button" class="btn bg-gradient-success btn-md float-right" href="{% url 'subcategory_new' %}"
                    style="color: white;" title="Add another Subcategory">
                    <i class="fa fa-plus"></i>
                    &nbsp; Add
                </a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table id="example1"  class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Serial
                    </th>
                    <th>Name
                    </th>
                    <th>Category
                    </th>
                    <th>Status
                    </th>
                    <th>
                    </th>
                </tr>
            </thead>
            <tbody class="list_body">
                {% if data %}
                {% for obj in data %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>
                        <a href="{% url 'subcategory_detail' obj.id %}">{{obj.name}}</a>
                    </td>
                    {% if not obj.category is None %}
                    <td>
                        <a href="{% url 'category_detail' obj.category.id %}">{{obj.category}}</a>
                    </td>
                    {% else %}
                    <td>
                        N/A
                    </td>
                    {% endif %}
                    <td>
                        {% if obj.is_available is True %}
                            Available
                        {% else %}
                            N/A
                        {% endif %}
                    </td>
                    <td style="text-align: center;">
                        <a href="{% url 'subcategory_update' obj.id %}">
                            <i class="fa fa-edit" style="color:#efb80b;"></i>
                        </a>
                        &nbsp;&nbsp;
                        <a href="{% url 'subcategory_delete' obj.id %}">
                            <i class="fa fa-trash" style="color: rgb(216, 26, 26);"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </div>
</div>
