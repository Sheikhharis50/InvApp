{% load static %}
{% if messages %}
    {% for message in messages %}
        <input id="alrt" value="{{message}}" type="hidden"/>
        <!-- jQuery -->
        <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
        <script>
            $(document).ready(function () {
                var val = $("#alrt").val();
                //console.log(val)
                var temp = 'error';
                if(val.includes("Success")){
                    temp = 'success'
                }
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000
                });
                if(val.length>0){
                    Toast.fire({
                        icon: temp,
                        title: '&nbsp&nbsp'+val
                    })
                }
                $("#alrt").val = '';
            });
            
        </script>
